* {

html, body {

/* ====== Loading Overlay ====== */
body.loading { overflow: hidden; }

#loader{
  position: fixed; inset: 0;
  background: #fff;
  display: flex; align-items: center; justify-content: center;
  z-index: 100000;
  transition: opacity .6s ease, visibility .6s ease;
}

#loader.hidden{ opacity: 0; visibility: hidden; }

#loader .line-svg,
#loader .circle-svg{
  position: absolute; top:0; left:0;
  width: 100vw; height: 100vh;
}

#loader .h-line, #loader .v-line, #loader .circle{
  stroke-dasharray: 3000;
  stroke-dashoffset: 3000;
  animation: draw 2.6s ease forwards;
}

@keyframes draw{
  to{ stroke-dashoffset: 0; }
}

.pages{ opacity: 0; transition: opacity .6s ease; }
.pages.ready{ opacity: 1; }


.pages {
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.page {
    height: 100%;
    width: 100%;
    position: absolute;
    bottom: -100%;
    transition: bottom .7s;
  
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.page:first-child {
  bottom: 0;
}

.first {
    background-color: #ffffff;
    padding: 0; 
    box-sizing: border-box;

/* --- 4분할 그리드 스타일 시작 --- */
.grid-container {
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    background-color: #171717; /* 그리드 라인 색상 */
    gap: 2px;
    padding: 50px; /* 전체 컨테이너 여백 */
    box-sizing: border-box;
    z-index: 1000;
}

.grid-item {
    background-color: #ffffff; /* 각 영역 배경색 */
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

.grid-item.top-left {
    background-image: url('img/7.jpg');
}

.grid-item.top-right {
    background-image: url('img/4.jpg');
}

.grid-item.bottom-left {
    background-color: #2F5DC9;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px;
}

.grid-item.bottom-right {
    background-image: url('img/8.jpg');
}

.grid-text {
    font-family: 'BookkGothic', sans-serif;
    font-weight: bold;
    color: #000;
}

.grid-text.top-left-text {
    font-family: 'EbsHunminjeongeum';
    font-size: 60px;
    align-self: flex-start;
}

.grid-text.bottom-right-text {
    font-size: 60px;
    align-self: flex-end;
}

/* 설명 텍스트를 위한 스타일 추가 */
.description-text {
    font-family: 'BookkGothic';
    font-size: 12px;
    color: #383838;
    line-height: 0.8;
    margin-top: 6px;
    font-weight: normal;
}

.pagination {
    position: absolute;
    left: 80px;
    top: 50%;
    transform: translateY(-50%);

.pagination>li {

.pagination>li.active {

.nav-arrow {

  right: 50px;

.nav-arrow:hover {

.nav-arrow svg {

.title {

    top: 50%;

}

/* 2번째 섹션 이미지를 섹션 안에만 딱 채우기 (전역 적용) */
.second.page {
  position: relative;
  background-color: #fff;
  overflow: hidden;
}

.second.page .full-bleed {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

.second.page::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
    url('img/sumak/index.jpg') center/cover no-repeat;
  background-size: cover;
  z-index: 1;
  pointer-events: none;
}

.second.page > *:not(.full-bleed) {
  position: relative;
  z-index: 2;
}

.second.page .nav-arrow {
  z-index: 9999 !important;
    position: absolute;
  top: 50vh;               /* 화면 높이의 중앙 (세로 기준) */
  right: 4vw;              /* 화면 너비의 약 4% 떨어진 위치 */
  transform: translateY(-50%); /* 세로 중앙 기준 정렬 */
  z-index: 9999;
  background-color: rgba(255, 255, 255, 0.25);
  transition: background-color 0.3s ease;
}




/* 겹치기: himage1 아래, himage2 위 */
.fourth.page .himage1,
.fourth.page .himage2{
  position: relative;           /* z-index가 먹도록 */
  display: block;
  margin-left: auto;
  margin-right: auto;
  height: auto;
  pointer-events: none;
}

.fourth.page .himage1{
  z-index: 1;                   /* 뒤(아래) */
  width: clamp(320px, 52vw, 1200px);
}

.fourth.page .himage2{
  z-index: 2;                   /* 앞(위) */
  width: clamp(340px, 56vw, 1280px);
  margin-top: -14vw;             /* ⬅ 살짝 겹치기(값으로 겹침 정도 조절) */
}

/* 모바일에서도 겹침 유지 (원하면 값 줄여도 OK) */
@media (max-width: 768px){
  .fourth.page .himage1{ width: 86vw; }
  .fourth.page .himage2{ width: 82vw; margin-top: -14vw; }
}




/* 모바일에선 겹침 강도가 세니 값 보정 */
@media (max-width: 768px){
  .fourth.page .himage1{ margin-top: 6vw; }
  .fourth.page .himage2{ margin-top: calc(-8vw + 6vw); }    /* = -2vw */
}
.fourth.page .himage1 { margin-top: 24vw; z-index: 1; }   /* 윗쪽(먼저 배치) */
.fourth.page .himage2 { margin-top: -5vw; z-index: 2; }   /* 아래서 위로 3vw 겹침 */

/* iMac 24" 등 큰 화면에서 2번째 섹션 배경이미지 더 크게 보이게 */
@media (min-width: 1600px) and (min-height: 900px){
  /* 화면상 2번째 섹션: 현재 HTML 구조에선 .third.page 임 */
  .third.page .full-bleed{
    transform: scale(1.16);     /* ← 확대 비율: 1.12~1.22 사이로 취향 조절 */
    transform-origin: 50% 40%;  /* 위쪽을 조금 더 보여주고 싶으면 50% 30% 등으로 */
    object-position: 50% 42%;   /* 크롭 포커스(가운데-약간 위) */
    will-change: transform;
  }
}

/* 만약 진짜로 .second.page 안에 full-bleed를 쓸 때도 대비하려면 같이 지정 */
@media (min-width: 1600px) and (min-height: 900px){
  .second.page .full-bleed{
    transform: scale(1.16);
    transform-origin: 50% 40%;
    object-position: 50% 42%;
    will-change: transform;
  }
}
.third.page {
  background-color: #111;  /* 🔥 배경색 검정 */
}

/* ==== custom cursor (from sumak) ==== */
* { cursor: none; } /* 시스템 커서 숨김 */

.cursor{
  position: fixed;
  width: 20px; height: 20px;
  background: rgba(100, 100, 100, 0.7);
  border-radius: 50%;
  pointer-events: none;
  z-index: 99999;
  mix-blend-mode: difference;
  transition: transform .15s ease-out, width .25s ease, height .25s ease, background-color .25s ease, border-color .25s ease, opacity .2s ease;
  top: 0; left: 0;
  transform: translate(-50%, -50%);
  display: grid; place-items: center;
  opacity: 0; /* 처음엔 숨김, 마우스 들어오면 나타남 */
}
.cursor > span{
  display: none;
  font-family:'SUIT-Regular', 'BookkGothic', sans-serif;
  font-size: 13px; letter-spacing: .2em;
  text-transform: uppercase; color:#000; line-height:1;
  user-select: none; pointer-events: none;
}

.cursor--hero{
  width:110px; height:110px;
  background: rgba(128,128,128,0.96);
  border:2px solid #000;
  mix-blend-mode: normal;
}
.cursor--hero > span{ display:block; }

<script>
  (function(){
    const loader = document.getElementById('loader');
    const pages  = document.querySelector('.pages');
    
    function endLoading(){
      if(!loader || loader.classList.contains('hidden')) return;
      loader.classList.add('hidden');
      document.body.classList.remove('loading');
      if(pages) pages.classList.add('ready');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const circle = document.querySelector('#loader .circle');
      if(circle){
        circle.addEventListener('animationend', endLoading, { once: true });
      }
      setTimeout(endLoading, 3200);
    });
  })();

  /* 랜덤 이미지 스크립트는 이제 사용하지 않습니다. */

window.onload = () => {
  function animateStackImages(pageIndex) {
    const page = document.querySelectorAll('.page')[pageIndex];
    if (!page) return;
    const images = page.querySelectorAll('.stack-image');
    
    document.querySelectorAll('.stack-image').forEach(img => {
      img.classList.remove('visible');
    });
    
    // (구) 세 번째 페이지 애니메이션이 이제 pageIndex 1에서 실행되어야 함
    if (pageIndex === 1) { 
      const title = page.querySelector('.image5');
      const img1 = page.querySelector('.image2');
      const img2 = page.querySelector('.image3');
      const img3 = page.querySelector('.image4');

      setTimeout(() => title && title.classList.add('visible'), 0);
      setTimeout(() => img1 && img1.classList.add('visible'), 600);
      setTimeout(() => img2 && img2.classList.add('visible'), 1200);
      setTimeout(() => img3 && img3.classList.add('visible'), 1800);
    } else if (pageIndex !== 0) {
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('visible');
        }, index * 300);
      });
    }
  }

  const Slider = function(pages, pagination) {
    let slides = [],
        btns = [],
        count = 0,
        current = 0,
        touchstart = 0,
        animation_state = false;

    const init = () => {
      slides = pages.children;
      count = slides.length;
      for(let i = 0; i < count; i++) {
        slides[i].style.bottom = -(i * 100) + '%';
        let btn = document.createElement('li');
        btn.dataset.slide = i;
        btn.addEventListener('click', btnClick)
        btns.push(btn);
        pagination.appendChild(btn);
      }
      btns[0].classList.add('active');
      pagination.classList.add('hidden'); // 처음에 페이지네이션 숨기기
      animateStackImages(0);
    }

    const gotoNum = (index) => {
      if((index != current) && !animation_state) {
        animation_state = true;
        setTimeout(() => animation_state = false, 1200);
        
        // 페이지네이션 보이기/숨기기 로직
        if (index > 0) {
            pagination.classList.remove('hidden');
        } else {
            pagination.classList.add('hidden');
        }

        btns[current].classList.remove('active');
        current = index;
        btns[current].classList.add('active');
        for(let i = 0; i < count; i++) {
          slides[i].style.bottom = (current - i) * 100 + '%';
        }
        setTimeout(() => animateStackImages(current), 700);
      }
    }

    const gotoNext = () => {
        if(current < count - 1) { // 마지막 페이지가 아닐 때만 다음 페이지로 이동
            gotoNum(current + 1);
        }
        // 마지막 페이지에서는 스크롤해도 아무 동작 안 함
    }
    const gotoPrev = () => current > 0 ? gotoNum(current - 1) : false;
    const btnClick = (e) => gotoNum(parseInt(e.target.dataset.slide));
    
    pages.addEventListener('touchstart', (e) => touchstart = e.touches[0].screenY, { passive: true });
    pages.addEventListener('touchend', (e) => {
      if (touchstart < e.changedTouches[0].screenY) {
        gotoPrev();
      } else {
        gotoNext();
      }
    });
    pages.addEventListener('wheel', (e) => {
        e.preventDefault();
        e.deltaY < 0 ? gotoPrev() : gotoNext();
    }, { passive: false });

    init();
    
    return {
        gotoNext,
        gotoPrev,
        gotoNum
    }
  }

  let pages = document.querySelector('.pages');
  let pagination = document.querySelector('.pagination');
  let slider = new Slider(pages, pagination);

  const navArrows = document.querySelectorAll('.nav-arrow');
  navArrows.forEach(arrow => {
    arrow.addEventListener('click', function() {
        const href = this.dataset.href;
        if (href) {
            window.location.href = href;
        } else {
            slider.gotoNext();
        }
    });
  });
}

/* ==== custom cursor controller (scoped for index.html) ==== */
(function(){
  const cursor = document.getElementById('custom-cursor');
  const hero = document.querySelector('.first.page');   // 첫 번째 섹션
  const pages = document.querySelector('.pages');

  if(!cursor || !hero || !pages) return;

  let cx = window.innerWidth/2, cy = window.innerHeight/2;

  // 마우스 따라다니기
  window.addEventListener('mousemove', (e)=>{
    cx = e.clientX; cy = e.clientY;
    cursor.style.transform = `translate(${cx}px, ${cy}px)`;
    if (cursor.style.opacity !== '1') cursor.style.opacity = '1';
  }, {passive:true});
  window.addEventListener('mouseleave', ()=>{ cursor.style.opacity = '0'; });
  window.addEventListener('mouseenter', ()=>{ cursor.style.opacity = '1'; });

  // 뷰포트 안에 있는지 판단(absolute 전환에도 안정적)
  function inView(el){
    const r = el.getBoundingClientRect();
    return r.top < window.innerHeight && r.bottom > 0;
  }

  function updateCursorMode(){
    if (inView(hero)) cursor.classList.add('cursor--hero');
    else cursor.classList.remove('cursor--hero');
  }

  // 스크롤/리사이즈에 반응
  ['scroll','resize','load'].forEach(evt => window.addEventListener(evt, updateCursorMode, {passive:true}));

  // 슬라이더 전환(휠/터치) 후 약간의 지연을 두고 모드 갱신
  pages.addEventListener('wheel', ()=> setTimeout(updateCursorMode, 750), {passive:true});
  pages.addEventListener('touchend', ()=> setTimeout(updateCursorMode, 750), {passive:true});

  // 스타일 변경(슬라이드 이동) 감지용 — 페이지 포지션 변화에도 대응
  const mo = new MutationObserver(()=>{ setTimeout(updateCursorMode, 50); });
  mo.observe(pages, { attributes:true, subtree:true, attributeFilter:['style','class'] });

  // 초기 1프레임 후 보정
  requestAnimationFrame(()=>{
    cursor.style.transform = `translate(${cx}px, ${cy}px)`;
    updateCursorMode();
  });
})();


  // URL 파라미터에 section=2가 있으면 자동으로 두 번째 섹션으로 스크롤
  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const target = params.get('section');
    if (target === '2') {
      const pages = document.querySelectorAll('.page');
      const secondPage = pages[1]; // 두 번째 섹션 (.second.page)
      if (secondPage) {
        secondPage.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });

window.addEventListener("load", () => {
  // 로딩 애니메이션이 사라진 후 실행
  const loader = document.querySelector(".loading-screen");

  const goToLastSection = () => {
    if (window.location.hash === "#last") {
      setTimeout(() => {
        const lastSection = document.querySelector("#last");
        if (lastSection) {
          lastSection.scrollIntoView({ behavior: "smooth" });
        }
      }, 500); // ScrollTrigger 안정화 후 이동
    }
  };

  if (loader) {
    // 로딩화면이 사라질 때까지 기다림
    loader.addEventListener("transitionend", goToLastSection, { once: true });
  } else {
    // 로딩화면이 없으면 즉시 실행
    goToLastSection();
  }
});
</script>
