<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Korean Traditional Artifacts Gallery</title>
  <style>
    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SUIT-Regular';
    }

    body {
      background-color: #f8f8f8;
    }

    .home-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 5;
      width: 30px;
      cursor: pointer;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .inner-container {
      max-width: 1400px;
      height: 100%;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
    }

    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .justify-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slider__wrraper {
      height: 100%;
      justify-content: space-between;
      position: relative;
    }

    .slider__content {
      flex-grow: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70vh;
      width: 100%;
      position: relative;
    }

    .main-image img {
      max-height: 100%;
      max-width: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .main-image img.visible {
      opacity: 1;
      position: relative;
      pointer-events: auto;
    }

    .thumbnail-container {
      position: absolute;
      top: 10%;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artifact-info {
      position: absolute;
      left: 5%;
      bottom: 15%;
      transition: opacity 0.3s ease;
    }

    .artifact-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #1a1a1a;
    }

    .artifact-subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .artifact-number {
      font-size: 12px;
      color: #777;
      margin-top: 40px;
    }

    .slider__btn-buy {
      background: none;
      border: 1px solid #333;
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      top: 30px;
      left: 60px;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .slider__btn-buy:hover {
      background-color: #333;
      color: white;
    }

    .slider__footer {
      padding: 20px 0;
      width: 100%;
    }

    .slider__btns {
      width: 100%;
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .slider__btn-switch {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .slider__btn-switch:after {
      content: "";
      width: 12px;
      height: 12px;
      border-top: 2px solid currentColor;
      border-right: 2px solid currentColor;
      display: block;
    }

    .slider__btn-switch--dark {
      background-color: #f0f0f0;
      color: 333;
    }

    .slider__btn-switch--dark:after {
      transform: rotate(-135deg);
    }

    .slider__btn-switch--light {
      background-color: #f0f0f0;
      color: #333;
    }

    .slider__btn-switch--light:after {
      transform: rotate(45deg);
    }

    .slider__index {
      width: 100%;
      height: 2px;
      background-color: #ddd;
      position: relative;
    }

    .slider__index-active {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #333;
      transition: width 0.3s ease;
    }
    
    .section-container {
      display: none;
    }
    
    .section-container.active {
      display: block;
    }
  </style>
</head>

      if (sectionParam) {
    const sectionIndex = parseInt(sectionParam) - 1;

    if (sectionIndex >= 0 && sectionIndex < sections.length) {
      currentSectionIndex = sectionIndex;

      // 썸네일 클릭 핸들러 함수
      function setupThumbnailHandlers() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach(thumbnail => {
          thumbnail.addEventListener('click', function() {
            const sectionId = this.getAttribute('data-section');
            const targetImgId = this.getAttribute('data-target');
            const title = this.getAttribute('data-title');
            const subtitle = this.getAttribute('data-subtitle');
            
            // 현재 섹션의 모든 이미지 숨기기
            const section = document.getElementById(`section${sectionId}`);
            const sectionImages = section.querySelectorAll('.main-image img');
            sectionImages.forEach(img => {
              img.classList.remove('visible');
            });
            
            // 대상 이미지 표시
            const targetImg = document.getElementById(targetImgId);
            if (targetImg) {
              targetImg.classList.add('visible');
            }
            
            // 아티팩트 정보 업데이트
            gsap.to(artifactInfo, {
              opacity: 0,
              duration: 0.2,
              onComplete: function() {
                artifactTitle.textContent = title;
                artifactSubtitle.innerHTML = subtitle;
                // 섹션 번호는 유지
                
                gsap.to(artifactInfo, {
                  opacity: 1,
                  duration: 0.2
                });
              }
            });
          });
        });
      }
      
      // 섹션 업데이트 함수
      function updateSection(index) {
        // 모든 섹션 숨기기
        sectionContainers.forEach(section => {
          section.classList.remove('active');
        });
        
        // 현재 섹션 표시
        document.getElementById(sections[index].id).classList.add('active');
        
        // 현재 섹션의 모든 이미지 숨기기
        const currentSection = document.getElementById(sections[index].id);
        const currentSectionImages = currentSection.querySelectorAll('.main-image img');
        
        currentSectionImages.forEach(img => {
          img.classList.remove('visible');
        });
        
        // 현재 섹션의 기본 이미지 표시
        const defaultImage = document.getElementById(sections[index].defaultImage);
        if (defaultImage) {
          defaultImage.classList.add('visible');
        }
        
        // 자세히 버튼 텍스트 업데이트
        detailButton.textContent = sections[index].buttonText;
        
        // 아티팩트 정보 업데이트
        gsap.to(artifactInfo, {
          opacity: 0,
          duration: 0.2,
          onComplete: function() {
            if (sections[index].defaultInfo) {
              artifactTitle.textContent = sections[index].defaultInfo.title;
              artifactSubtitle.innerHTML = sections[index].defaultInfo.subtitle;
            } else {
              artifactTitle.textContent = sections[index].title;
              artifactSubtitle.innerHTML = sections[index].subtitle;
            }
            artifactNumber.textContent = sections[index].number;
            
            gsap.to(artifactInfo, {
              opacity: 1,
              duration: 0.2
            });
          }
        });
        
        // 프로그레스 바 업데이트
        const width = ((index + 1) / sections.length) * 100;
        gsap.to(progressBar, {
          width: `${width}%`,
          duration: 0.3,
          ease: "power2.out"
        });
        
        currentSectionIndex = index;
      }
      
      // 이전/다음 버튼 핸들러
      switchBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const type = btn.getAttribute('data-type');
          
          if (type === 'prev') {
            currentSectionIndex = currentSectionIndex === 0 ? sections.length - 1 : currentSectionIndex - 1;
          } else {
            currentSectionIndex = currentSectionIndex === sections.length - 1 ? 0 : currentSectionIndex + 1;
          }
          
          updateSection(currentSectionIndex);
        });
      });
      
      // 초기화: 썸네일 핸들러 설정
      setupThumbnailHandlers();
      
      // 초기화: 첫 번째 섹션 표시
  updateSection(currentSectionIndex);
});

    
  </script>
