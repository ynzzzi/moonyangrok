    <style>
        /* ===== Fonts (Copied from ceramics.html for menu) ===== */
        @font-face {
            font-family: 'Suit';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Light.woff2') format('woff2');
            font-weight: 300; font-display: swap;
        }
        @font-face {
            font-family: 'BookkMyungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Lt.woff2') format('woff2'); /* Using Lt for base */
            font-weight: 400; font-display: swap;
        }
         @font-face { /* Added Bold for header text */
            font-family:'BookkMyungjo';
            src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
            font-weight:700; font-display:swap
        }
        @font-face {
            font-family: 'BookkGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkGothic-Bd.woff2') format('woff2');
            font-weight: 700; font-display: swap;
        }
         @font-face { /* Added Lt for menu */
            font-family: 'BookkGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkGothic-Lt.woff2') format('woff2');
            font-weight: 300; font-display: swap;
        }

        /* Other Google Fonts (from original card.html) */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Serif+Vithkuqi:wght@500&family=Quicksand:wght@300&family=Satisfy&family=Shadows+Into+Light&display=swap");

        @import url("https://fonts.googleapis.com/css2?family=Chonburi&display=swap");

        /* ===== Root Variables (Combined) ===== */
        :root{
            --ink:#0a0a0a;
            --muted:#6b7280;
            --gutter: clamp(16px, 4vw, 48px);
            --z-header: 100;
            --z-overlay: 90;
            --fm-bg:#060010; /* Menu background */
            --fm-fg:#fff;     /* Menu foreground */
            --fm-divider:rgba(255,255,255,.3); /* Menu divider */
        }

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }
        html {
             scroll-behavior: auto;
        }

        body {
            font-family: "Poppins", sans-serif; /* Default font */
            background-color: #fff; /* Ensure body background is white */
            color: #111;
            overflow-x: hidden;
            position: relative; /* Needed for header positioning */
        }


        ul {
        margin: 0;
        padding: 0;
        list-style: none;
        }

        section {
        position: relative;
        width: calc(min(47rem, 90%));
        margin: 0 auto;
        min-height: 100vh;
        column-gap: 3rem;
        padding-block: min(20vh, 3rem);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;

        h2 {
            letter-spacing: 0.8px;
            font-weight: 900;
            font-size: 3rem;
            line-height: 1.2;
            font-family: 'BookkMyungjo', serif; /* Changed font */
        }

        p {
            font-size: 1rem;
            max-width: 800px;
            line-height: 1.4;
            margin-inline: auto;
            margin-top: 10px;
            font-family: 'Suit', sans-serif; /* Changed font */
            color: #555; /* Slightly lighter text color */
        }
        }

        .swiper-container {
        position: relative;
        }

        .swiper {
        width: 100%;
        padding: 60px 0 95px 0;
        }

        .swiper-slide {
        width: 10rem;
        height: 22rem;
        position: relative;
        perspective: 1000px;
        background-color: transparent; /* 슬라이드 자체는 투명하게 */

        .author {
            grid-template-columns: 1fr;
            justify-items: center;
            position: absolute;
            bottom: -90px;
            width: 100%;
            display: none;
            opacity: 0;

            span {
            color: #111;
            display: block;
            margin: 5px 0 10px 0;
            font-weight: 600;
            font-size: 0.9rem;
            }

            img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 3.5px solid white;
            }

            ul {
            display: flex;
            align-items: center;

            li {
                svg {
                width: 20px;
                color: orange;
                }
            }
            }
        }
        }

        .swiper-slide-active .author {
        display: grid;
        opacity: 1;
        }

        /* --- 3D Flip Card 스타일 시작 --- */
        .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.7s;
        transform-style: preserve-3d;
        border-radius: 12px;
        box-shadow: -1px 5px 15px #0000001f;
        }

        /* JS로 토글될 플립 클래스 */
        .flip-card-inner.is-flipped {
        transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 12px; /* 부모의 둥근 모서리와 일치 */
        overflow: hidden; /* 둥근 모서리 밖 내용 자르기 */
        }

        /* 카드 뒷면 스타일 */
        .flip-card-back {
        transform: rotateY(180deg);
        background-color: #f9f9f9; /* 이미지가 로드되지 않을 경우의 배경색 */
        color: #333;
        }

        .flip-card-front img,
        .flip-card-back img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지가 찌그러지지 않고 꽉 차도록 */
        }

        .swiper-button-prev {
        background: white;
        border-radius: 50%;
        top: 47%;
        left: -30px;
        width: 50px;
        height: 50px;
        box-shadow: 0px 2px 11px rgb(0 0 0 / 17%);

        &::after {
            font-size: 1.4rem;
            content: "";
        }

        svg {
            width: 25px;
        }
        }

        .swiper-button-next {
        background: white;
        border-radius: 50%;
        top: 47%;
        right: -30px;
        width: 50px;
        height: 50px;
        box-shadow: 0px 2px 11px rgb(0 0 0 / 17%);

        &::after {
            font-size: 1.4rem;
            content: "";
        }

        svg {
            width: 25px;
        }
        }

        .swiper-button-prev,
        .swiper-button-next {
        display: none;

        @media (min-width: 760px) {
            display: flex;
        }

        /* ===== [추가] Header / Menu CSS (from ceramics.html) ===== */
        .site-header{
            position: fixed; inset: 0 0 auto 0; height: 64px; z-index: var(--z-header);
            display: grid; grid-template-columns: 1fr 1fr; align-items: center;
            padding: 8px var(--gutter); pointer-events: none;
            top: 18px !important; /* Position header down */
            left: 0;
            right: 0;
        }
        .site-header .icon-btn{
            transform: translateY(2px); /* Slightly move icons down */
        }
        .header-left{ justify-self: start; }
        .header-right{ justify-self: end; }
        .icon-btn{
            pointer-events: auto; appearance: none; border: 0; background: transparent; cursor: pointer;
            width: 44px; height: 44px; display: inline-grid; place-items: center;
            border-radius: 999px; transition: background .2s ease;
        }
        .icon-btn:hover{ background: rgba(0,0,0,.06); }
        .icon-btn:focus-visible{ outline: 2px solid #111; outline-offset: 2px; }
        .home-svg{ width: 22px; height: 22px; fill:none; stroke:#111; stroke-width:2; }
        .menu-btn .burger{ display:grid; gap:4px; }
        .menu-btn .burger span{ width:20px; height:2px; background:#111; display:block; transition: transform .25s, opacity .25s; }
        .menu-btn[aria-expanded="true"] .burger span:nth-child(2){ opacity:0; }
        .menu-btn[aria-expanded="true"] .burger span:nth-child(1){ transform: translateY(6px) rotate(45deg); }
        .menu-btn[aria-expanded="true"] .burger span:nth-child(3){ transform: translateY(-6px) rotate(-45deg); }
        .hm-overlay{ position: fixed; inset:0; background: rgba(0,0,0,.35); display:none; z-index: var(--z-overlay); }
        .hm-overlay.open{ display:grid; place-items: stretch; }
        .hm-panel{
            margin-left:auto; width:min(500px, 90vw); height:100%;
            background: var(--fm-bg); color:var(--fm-fg); position:relative;
            transform: translateX(100%); transition: transform .45s cubic-bezier(.19,1,.22,1);
            box-shadow: -12px 0 24px rgba(0,0,0,.25);
        }
        .hm-overlay.open .hm-panel{ transform: translateX(0); }
        #react-menu-root{ height:100%; }
        .menu-items { height: 100%; }
        .fm-menu-wrap{ width:100%; height:100%; overflow:hidden; background:var(--fm-bg); }
        .fm-menu{
            display:flex; flex-direction:column; height:100%; margin:0; padding:0;
            grid-template-rows: repeat(4, 1fr); /* Ensure 4 rows */
            justify-content: space-evenly; /* Evenly space items */
        }
        .fm-menu__item{
            position: relative; overflow: hidden; text-align: center;
            box-shadow: 0 -1px var(--fm-divider);
            display: grid; place-items: center; /* Center content vertically/horizontally */
            height: 100%; min-height: unset; /* Override min-height if set elsewhere */
        }
        .fm-menu__item-link{
            display: grid; place-items: center; width: 100%; height: 100%;
            cursor: pointer; text-transform: uppercase; text-decoration: none;
            white-space: nowrap; font-weight: 600; color: var(--fm-fg);
            font-size: clamp(18px, 4vh, 42px); outline: none;
            font-family:'BookkGothic', sans-serif; /* Use BookkGothic Bold */
        }
        .fm-menu__item-link:focus-visible{ outline:2px solid var(--fm-fg); outline-offset: -4px; }
        .fm-marquee{
            position:absolute; inset:0; overflow:hidden; pointer-events:none; background:#fff;
            transform: translate3d(0,101%,0); transition: transform .6s cubic-bezier(.19,1,.22,1);
        }
        .fm-marquee__inner-wrap{ height:100%; width:200%; display:flex; transform:translateX(0); }
        .fm-marquee__inner{
            display:flex; align-items:center; height:100%; width:200%;
            will-change:transform; animation: fm-marquee 15s linear infinite;
        }
        .fm-marquee span{
            color:var(--fm-bg); white-space:nowrap; text-transform:uppercase; font-weight:400;
            font-size:clamp(16px,4vh,36px); line-height:1.2; padding:1vh 1vw 0;
        }
        .fm-marquee__img{
            width:200px; height:7vh; min-height:42px; margin:2em 2vw; padding:1em 0; border-radius:50px;
            background-size:cover; background-position:50% 50%;
        }
        @keyframes fm-marquee{ from{transform:translateX(0)} to{transform:translateX(-50%)} }
        @media (prefers-reduced-motion: reduce){ .fm-marquee__inner{ animation:none; } }
        /* ===== End Header / Menu CSS ===== */

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>

    var swiper = new Swiper(".swiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 4, // Adjust this value if needed for spacing/overlap
            slideShadows: true
        },
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
        },
        keyboard: {
            enabled: true
        },
        mousewheel: {
            thresholdDelta: 70
        },
        // ▼▼▼ [수정] slidesPerView를 3으로 고정 ▼▼▼
        slidesPerView: 3,
        
        // ▼▼▼ [수정] Breakpoints 제거 (항상 3장) ▼▼▼
        /*
        breakpoints: {
            // For 560px and wider, show 3 slides
            560: {
                slidesPerView: 3
            }
        }
        */
        // ▲▲▲ [수정] Breakpoints 제거 ▲▲▲
    });


    // Flip active card on tap/click
    swiper.on('tap', function(s, e) {
    const clickedSlide = e.target.closest('.swiper-slide');
    if (clickedSlide && clickedSlide.classList.contains('swiper-slide-active')) {
        const innerFlipper = clickedSlide.querySelector('.flip-card-inner');
        if (innerFlipper) {
        innerFlipper.classList.toggle('is-flipped');
        }
    }
    });

    // Reset flipped card on slide change
    swiper.on('slideChange', () => {
    const flippedCard = document.querySelector('.flip-card-inner.is-flipped');
    if (flippedCard) {
        flippedCard.classList.remove('is-flipped');
    }
    });

    /* ===== Lenis smooth scroll ===== */
    const lenis = new Lenis({ lerp: 0.09, smoothWheel: true, normalizeWheel: true });
    function raf(time){ lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);
    window.__lenis = lenis; // Make lenis instance globally available for menu toggle

    /* ===== Menu open/close ===== */
    (() => {
        const btn = document.getElementById('menuBtn');
        const overlay = document.getElementById('menuOverlay');
        const panel = document.getElementById('menuPanel');
        if(!btn || !overlay || !panel) return;
        function setOpen(open){
        btn.setAttribute('aria-expanded', String(open));
        overlay.classList.toggle('open', open);
        overlay.setAttribute('aria-hidden', String(!open));
        // Use window.__lenis if available
        if (window.__lenis){ open ? window.__lenis.stop() : window.__lenis.start(); }
        else { document.body.style.overflow = open ? 'hidden' : ''; }
        }
        btn.addEventListener('click', () => setOpen(btn.getAttribute('aria-expanded') !== 'true'));
        overlay.addEventListener('click', () => setOpen(false));
        panel?.addEventListener('click', (e) => e.stopPropagation());
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') setOpen(false); });
        // Make toggleMenu global
        window.toggleMenu = function(next){ if (typeof next === 'boolean') setOpen(next); else setOpen(btn.getAttribute('aria-expanded') !== 'true'); };
    })();


    </script>
    <script type="text/babel" data-presets="env,react">
        const { useRef, useEffect, Fragment } = React; // Added Fragment

        /* ===== React Flowing Menu Component ===== */
        function FlowingMenu({ items = [] }) {
            useEffect(() => { items.forEach(item => { if (item.image) { const img = new Image(); img.src = item.image; } }); }, [items]);
            return (<div className="fm-menu-wrap"><nav className="fm-menu" aria-label="Hamburger items">{items.map((it, i) => <MenuItem key={i} {...it} />)}</nav></div>);
        }
        function MenuItem({ link = '#', text, image }) {
            const itemRef = useRef(null); const marqueeRef = useRef(null); const marqueeInnerRef = useRef(null);
            const animationDefaults = { duration: 0.6, ease: 'expo.out' };
            const dist = (x,y,x2,y2)=>{ const dx=x-x2, dy=y-y2; return dx*dx+dy*dy; };
            const closestEdge = (mx,my,w,h)=> dist(mx,my,w/2,0) < dist(mx,my,w/2,h) ? 'top':'bottom';

            const enter = (ev)=>{
            if (typeof gsap === 'undefined') return; // GSAP Guard
            if (!itemRef.current || !marqueeRef.current || !marqueeInnerRef.current) return; const rect = itemRef.current.getBoundingClientRect();
            const x=(ev.clientX??0)-rect.left, y=(ev.clientY??0)-rect.top; const edge=closestEdge(x,y,rect.width,rect.height);
            gsap.timeline({ defaults: animationDefaults }).set(marqueeRef.current,{ y:edge==='top' ? '-101%':'101%' },0).set(marqueeInnerRef.current,{ y:edge==='top' ? '101%':'-101%' },0).to([marqueeRef.current,marqueeInnerRef.current],{ y:'0%' },0);
            };
            const leave = (ev)=>{
            if (typeof gsap === 'undefined') return; // GSAP Guard
            if (!itemRef.current || !marqueeRef.current || !marqueeInnerRef.current) return; const rect=itemRef.current.getBoundingClientRect();
            const x=(ev.clientX??0)-rect.left, y=(ev.clientY??0)-rect.top; const edge=closestEdge(x,y,rect.width,rect.height);
            gsap.timeline({ defaults: animationDefaults }).to(marqueeRef.current,{ y:edge==='top' ? '-101%':'101%' },0).to(marqueeInnerRef.current,{ y:edge==='top' ? '101%':'-101%' },0);
            };
            // Close menu if clicking an anchor link
            const onClick = () => { if (link && link.startsWith('#')) { if (window.toggleMenu) window.toggleMenu(false); } };

            // Create repeating text/image elements for marquee
            const repeated = Array.from({ length:4 }).map((_,i)=>(
                 <Fragment key={i}> {/* Use Fragment */}
                    <span>{text}</span>
                    <div className="fm-marquee__img" style={{ backgroundImage:`url(${image})` }} />
                </Fragment>
             ));

            return (
            <div className="fm-menu__item" ref={itemRef}>
                <a className="fm-menu__item-link" href={link} onPointerEnter={enter} onPointerLeave={leave} onFocus={enter} onBlur={leave} onClick={onClick}>{text}</a>
                <div className="fm-marquee" ref={marqueeRef} aria-hidden="true">
                    <div className="fm-marquee__inner-wrap" ref={marqueeInnerRef}>
                        <div className="fm-marquee__inner">{repeated}</div>
                    </div>
                </div>
            </div>
            );
        }

        /* ===== Mount React Menu ===== */
        (function mountMenu(){
            const menuRoot = document.getElementById('react-menu-root');
            // Prevent re-mounting if already done
            if (menuRoot && !menuRoot.__mounted) {
                menuRoot.__mounted = true; // Mark as mounted
                const menuItems = [
                    { link: 'ceramics.html',    text: '공예품',   image: 'img/gong/do.png' },
                    { link: 'sumak.html',     text: '수막새', image: 'img/6.jpg' },
                    { link: 'hanbok.html', text: '한복', image: 'img/han/bg.jpg' },
                    { link: 'card.html',   text: '부적', image: 'img/8.jpg' },
                ];
                // Use createRoot for React 18+
                if (ReactDOM.createRoot) {
                    ReactDOM.createRoot(menuRoot).render(<FlowingMenu items={menuItems} />);
                } else { // Fallback for older React versions
                    ReactDOM.render(React.createElement(FlowingMenu, { items: menuItems }), menuRoot);
                }
            }
        })();
    </script>
    </body>
</html>
