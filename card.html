<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전목마 카드 뽑기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            perspective: 1500px; /* 3D 공간을 위한 원근감 */
        }

        .scene {
            width: 200px;
            height: 250px;
            position: relative;
            perspective: 1000px; /* 자식 요소에 적용될 원근감 */
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d; /* 자식 요소의 3D 변환 유지 */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* 부드러운 회전 효과 */
        }

        .card {
            position: absolute;
            width: 180px;
            height: 250px;
            left: 10px;
            top: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backface-visibility: hidden; /* 카드의 뒷면은 보이지 않게 처리 */
            transition: transform 0.3s ease;
        }

        /* 5개 카드를 원형으로 배치 */
        /* 각도: 360 / 5 = 72도 */
        /* translateZ 값은 원의 반지름과 관련이 있습니다. */
        .card1 { transform: rotateY(0deg) translateZ(280px); }
        .card2 { transform: rotateY(72deg) translateZ(280px); }
        .card3 { transform: rotateY(144deg) translateZ(280px); }
        .card4 { transform: rotateY(216deg) translateZ(280px); }
        .card5 { transform: rotateY(288deg) translateZ(280px); }
        
        /* 카드 호버 효과 */
        .card:hover {
            transform: scale(1.1) translateY(-10px);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 호버 시 transform 재정의 (원래 위치 유지하며 효과 적용) */
        .card1:hover { transform: rotateY(0deg) translateZ(280px) scale(1.1) translateY(-10px); }
        .card2:hover { transform: rotateY(72deg) translateZ(280px) scale(1.1) translateY(-10px); }
        .card3:hover { transform: rotateY(144deg) translateZ(280px) scale(1.1) translateY(-10px); }
        .card4:hover { transform: rotateY(216deg) translateZ(280px) scale(1.1) translateY(-10px); }
        .card5:hover { transform: rotateY(288deg) translateZ(280px) scale(1.1) translateY(-10px); }
    </style>
</head>
<body>

    <div class="scene">
        <div class="carousel">
            <div class="card card1">CARD 1</div>
            <div class="card card2">CARD 2</div>
            <div class="card card3">CARD 3</div>
            <div class="card card4">CARD 4</div>
            <div class="card card5">CARD 5</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            
            // 마우스 움직임에 따라 회전
            window.addEventListener('mousemove', (e) => {
                // 화면 중앙을 기준으로 마우스 위치 계산 (-0.5 ~ 0.5)
                const mouseX = (e.clientX / window.innerWidth) - 0.5;
                
                // 회전 각도 설정 (예: -45도 ~ 45도)
                const rotationY = mouseX * 90; 
                
                carousel.style.transform = `rotateY(${rotationY}deg)`;
            });
        });
    </script>

</body>
</html>
